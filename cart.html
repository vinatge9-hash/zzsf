<!doctype html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:300,400,500,600,700&family=Inter:300,400,500,600,700&display=swap" rel="stylesheet">
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Brew & Bean — Cart</title>
  <meta name="description" content="Your cart — edit quantities, apply promos, and checkout." />
  <!--  -->
  <!--  -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>tailwind.config={theme:{extend:{colors:{primary:'#2B4D66',accent:'#D9643E',success:'#1F8A70'}}}}</script>
  <style>:root{--font-primary:"";--font-secondary:""}body{font-family:var(--font-secondary);background:#F7F5F2}</style>
</head>
<body style="font-family: 'Poppins', sans-serif;" class="antialiased bg-bg">
  <header class="sticky top-0 z-50 bg-white/90 border-b border-gray-100">
    <div class="max-w-6xl mx-auto px-6 h-16 md:h-20 flex items-center justify-between"><a href="/index.html" class="flex items-center gap-3"><img src="https://images.unsplash.com/photo-1651225987309-a32bac2d8e2b?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=M3w3ODkyNDZ8MHwxfHNlYXJjaHw3fHxCcmV3JTIwJTI2JTIwQmVhbiUyMGxvZ28lMjBzbWFsbHxlbnwwfDB8fHwxNzYwNjg2ODQ4fDA&ixlib=rb-4.1.0&q=80&w=1080" alt="logo" class="w-9 h-9 rounded-lg"/></a></div>
  </header>

  <main class="py-12">
    <div class="max-w-6xl mx-auto px-6 grid grid-cols-1 lg:grid-cols-12 gap-8">
      <section class="lg:col-span-7 bg-white rounded-xl shadow-lg p-6">
        <h1 class="text-2xl font-semibold">Your cart</h1>
        <div class="mt-6 space-y-4">
          <div class="flex items-center gap-4 bg-gray-50 p-4 rounded-md">
            <img src="https://pixabay.com/get/g8a7cdb134e0f6bf9e635c2496f1e74584b1850aac28146350bf5337bf6cae6d215c301ada9a0388e19851c4245db7d9128cedb46c740949f7f96daf65613d027_640.jpg" alt="Ethiopia Yirgacheffe" class="w-24 h-24 object-cover rounded-lg"/>
            <div class="flex-1">
              <h3 class="font-semibold">Ethiopia Yirgacheffe</h3>
              <p class="text-sm text-gray-500">500g • Whole Bean • Roast 3 days</p>
              <div class="mt-3 flex items-center gap-3">
                <label class="text-sm">Qty</label>
                <input type="number" min="1" value="1" class="w-20 p-2 border rounded-md" />
                <label class="inline-flex items-center"><input type="checkbox" class="mr-2" />Subscribe</label>
                <button class="ml-auto text-sm text-red-600">Remove</button>
              </div>
            </div>
            <div class="text-lg font-semibold">$18</div>
          </div>

          <div class="flex items-center gap-4 bg-gray-50 p-4 rounded-md">
            <img src="https://images.unsplash.com/photo-1632501282311-9c00ee145828?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=M3w3ODkyNDZ8MHwxfHNlYXJjaHwzfHxDb2xvbWJpYSUyMGJhZyUyMHRodW1ibmFpbHxlbnwwfDB8fHwxNzYwNjg2ODc3fDA&ixlib=rb-4.1.0&q=80&w=1080" alt="Colombia" class="w-24 h-24 object-cover rounded-lg"/>
            <div class="flex-1">
              <h3 class="font-semibold">Colombia — La Esperanza</h3>
              <p class="text-sm text-gray-500">250g • Filter</p>
              <div class="mt-3 flex items-center gap-3"><label class="text-sm">Qty</label><input type="number" min="1" value="2" class="w-20 p-2 border rounded-md" /><button class="ml-auto text-sm text-gray-600">Save for later</button></div>
            </div>
            <div class="text-lg font-semibold">$32</div>
          </div>
        </div>

        <div class="mt-6 bg-white p-4 rounded-lg border">
          <h3 class="font-semibold">Shipping estimator</h3>
          <div class="mt-3 flex gap-3"><input type="text" placeholder="ZIP code" class="p-2 border rounded-md" /><button class="px-4 py-2 rounded-full bg-primary text-white">Estimate</button></div>
        </div>
      </section>

      <aside class="lg:col-span-5 bg-white rounded-xl shadow-lg p-6 sticky top-24">
        <h2 class="text-lg font-semibold">Order summary</h2>
        <div class="mt-4 space-y-3 text-sm">
          <div class="flex justify-between"><span>Subtotal</span><span>$50</span></div>
          <div class="flex justify-between"><span>Shipping</span><span>$5</span></div>
          <div class="flex justify-between"><span>Discount</span><span class="text-green-600">-$5</span></div>
          <div class="border-t pt-3 flex justify-between font-semibold"><span>Total</span><span>$50</span></div>
        </div>

        <div class="mt-6">
          <a href="/checkout.html" class="block w-full text-center px-6 py-3 rounded-full font-semibold bg-accent text-white">Checkout</a>
        </div>

        <div class="mt-6 text-xs text-gray-500">Secure checkout • Money-back freshness guarantee</div>
      </aside>
    </div>
  </main>

  <footer class="bg-white border-t border-gray-100 py-8"><div class="max-w-6xl mx-auto px-6 text-sm text-gray-600">Customer support • returns</div></footer>
</body>
</html>
